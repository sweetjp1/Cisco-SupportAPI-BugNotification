<!doctype html>
<html lane="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    </head>
    <style>
        form textarea{
            width: 500px;
        }
    </style>
    <body>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
            crossorigin="anonymous">
        </script>
        
        <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Cisco Bug Notifcation Tool</a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <div class="navbar-nav">
                    <a  class="{{'nav-link active' if active_page == 'config' else 'nav-link' }}" href="/config">Config</a>
                    <a class="{{'nav-link active' if active_page == 'platform' else 'nav-link' }}" href="/platform">Platform</a>
                    <a class="{{'nav-link active' if active_page == 'log' else 'nav-link' }}" href="/log">Log</a>
                </div>
            </div>
        </div>
        </nav>
        <div style = "margin-top:2em;" class="container justify-content-center">
        {% block content %}{% endblock %}
        </div>
        <div class="'container-fluid justify-content-center">
            <div class="container">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class = "list-group">
                    {% for message in messages %}
                    <li class="list-group-item list-group-item-primary">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
